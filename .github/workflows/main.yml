name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: vladorjiggy/awt_uebermotiviert
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "awt-blog" #Must be unique in Heroku
          heroku_email: "vladilsavfetisov@gmail.com"
          appdir: "server" # <- This will point to the api folder in your project
          procfile: "web:node server/index.js"
